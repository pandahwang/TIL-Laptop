<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            font-size: 2.2em;
            color: rgb(146, 146, 0);
        }
    </style>
</head>
<body>
    <script>
        let month = prompt("월을 입력해주세요.");
        let days;
        switch(month){
            case('1','3','5','7','8','10','12') : days = "31"; break;
            case('4','6','9','11') : days = "30"; break;
            case('2') : days = "28/29"; break;
            default : document.write("잘못 입력했습니다.");
        }
        document.write("<p>입력하신 월은 " + "<span>" + days + "</span>" + "일까지 있습니다.</p>");
    </script>
</body>
</html>
