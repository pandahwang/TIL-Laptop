<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            font-size: 2.2em;
            color: rgb(146, 146, 0);
        }
    </style>
</head>
<body>
    <script>
        function addNumber(n=10){
            let result = 0;
            for(let i=1; i<=n; i++){
                result += i;
            }
            return result;
        }
        console.log(addNumber());
        console.log(addNumber(5));
    </script>
</body>
</html>
