<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비동기 프로그래밍 - promise</title>
  <link rel="stylesheet" href="../css/promise.css">
</head>
<body>
  <div id="container">
    <div class="start"></div>
    <div class="end"></div>
  </div>
  <script>
    const step1 = (callback) => {
      setTimeout(()=>{
        console.log("피자 도우 준비");
        callback();
      },2000);
    };
    const step2 = (callback) => {
      setTimeout(()=>{
        console.log("토핑 완료");
        callback();
      }, 1000);
    };
    const step3 = (callback) => {
      setTimeout(()=>{
        console.log("굽기 완료");
        callback();
      }, 2000);
    };
    
    step1(()=>{
      step2(()=>{
        step3(()=>{
          console.log("피자가 준비 되었습니다.");
        });
      });
    });
  </script>
</body>
</html>
