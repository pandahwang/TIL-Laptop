    class Lecture {
      constructor(hasTutor, lectID, members){

    const lecture2 = new Lecture(false, "L002", ["Choi","Kim"])
    let students;
    let tutor;

    function getStudents(lecture){
      // lecture.hasTutor ? [tutor, ...students]= lecture.members : [...students] = lecture.members;
      if(lecture.hasTutor == true){
        [tutor, ...students]= lecture.members;
        console.log(`강의 : ${lecture.lectID}, 강사: ${tutor},수강생 : ${students}`);
