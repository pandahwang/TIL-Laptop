<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>배송 정보</legend>
    <ul>
        <li>
            <label for="user_name">이름</label>
            <input type="text" id="user_name">
        </li>
        <li>
            <label for="addr">배송 주소</label>
            <input type="text" id="addr">
        </li>
        <li>
            <label for="mail">이메일 주소</label>
            <input type="email" id="mail" placeholder="exmaple@gmail.com">
        </li>
        <li>
            <label for="phone">연락처</label>
            <input type="tel" id="phone">
        </li>
    </ul>
    </fieldset>
</form>
    <table>
        <tr>
            <td><input type="text" placeholder="ID"></td>
            <td rowspan="2"><input type="submit" value="로그인"></td>
        </tr>
        <tr>
            <td><input type="password" placeholder="Password"></td>
        </tr>
    </table>

    <form action="">
          <fieldset>
            <legend><b>상품 선택</b></legend>
            <p><b>주문할 상품을 선택해주세요</b></p>
            <label for=""><input type="checkbox" value="s_3">선물용 3kg</label>
            <label for=""><input type="checkbox" value="s_5">선물용 5kg</label>
            <label for=""><input type="checkbox" value="f_3">가정용 3kg</label>
            <label for=""><input type="checkbox" value="f_5">가정용 5kg</label>
            <p><b>포장 선택</b></p>
            <label for=""><input type="radio" name="gift" value="yes">선물 포장</label>
            <label for=""><input type="radio" name="gift" value="no">선물 포장 안 함</label>
            </fieldset>
        </form>
        <fieldset>
        <ul>
            <li>
                <label><input type="checkbox">선물용 3kg</label>
                <input type="number" min="0" max="5">개 (최대 5개)
            </li>
            <li>
            <label><input type="checkbox" value="s_5">선물용 5kg</label>
            <input type="range" min="0" max="3" value="1">개 (최대 3개)
            </li>
        </ul>
        </fieldset>
        <input type="date" min="2020-02-01" max="2020-02-15">
        <input type="month" name="" id="">
        <input type="week" name="" id="">
        
        <form action="">
            <input type="button" value="공지 창 열기" onclick="window.open('notice.html')">
            <input type="file" name="" id="">
        </form>


            <style>
                #shipping li label {
                    width:80px;
                    float:left;
                    text-align:left;     
                    }
                    input[type="text"], input[type="tel"], input[type="email"] {
                    width:300px;
                    }
                    ul{
                        list-style: none;
                    }
            </style>
        <form action="">

            <fieldset>
                <legend><b>배송 정보</b></legend>
                <ul>
                <li><label for="user_name">이름</label>
                    <input type="text" id="user_name" autofocus>
                </li>
                <li>
                <label for="user_addr">배송 주소</label>
                    <input type="text" id="user_addr">
                </li>
                <li>
                    <label>이메일<input type="email" id="user_email" required></label>
                </li>
                <li>
                    <label>연락처<input type="tel" id="user_tel" placeholder="하이픈 빼고 입력해 주세요.(01012345678)"></label>
                </li>
                <li>
                    <label>배송 지정 <input type="date" id="user_date">(주문일로부터 최소 3일 이후)</label>
                </li>
                <li>
                    <label>회원번호<input type="text" readonly value="0101230"></label>
                </li>
            </ul>
            </fieldset>
            <div id="buttons">
                <input type="submit" value="주문하기"> 
                <input type="reset" value="취소하기">
              </div>        
        </form>
</body>
</html>
