<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="id" >아이디</label>
                    <input type="text" placeholder="4자 ~ 10자 사이, 공백없이" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>
                    @
                    <input type="text" id="email" list="maillist" required>
                    <datalist id="maillist">
                        <option value="naver.com"></option>
                        <option value="gmail.com"></option>
                        <option value="daum.net"></option>
                    </datalist>
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함" required>
                </li>
                <li>
                    <label for="pw2">비밀번호 확인</label>
                    <input type="password" id="pw2" required>
                </li>
                <li>
                    <label for="path">가입 경로</label>
                    <select id="path">
                        <option value="blog" selected>블로그</option>
                        <option value="search">검색</option>
                        <option value="sns">SNS</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label for="memo">메모</label>
                    <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea >
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="mail" id="mailcheck" value="yes">
            <label for="mailcheck">메일 수신</label>
            <input type="radio" name="mail" id="mailcheck" value="no" checked>
            <label for="mailcheck">메일 수신 안 함</label>
        </fieldset>
        <div id="buttons">
            <button type="submit">가입하기</button>
            <button type="reset">취소</button>
        </div>
    </form>    
</body>
</html>
