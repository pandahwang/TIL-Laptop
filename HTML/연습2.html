<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>회원 가입을 환영합니다</h1>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>
                    <label for="user_id">아이디</label>
                    <input type="text" autofocus>
                </li>
                <li>
                    <label for="user_email">이메일</label>
                    <input type="email" id="user_email" required placeholder="example@gmail.com">
                </li>
                <li>
                    <label for="user_pw">비밀번호</label>
                    <input type="password" id="user_pw" required>
                </li>
                <li>
                    <label for="user_pw2">비밀번호 확인</label>
                    <input type="password" id="user_pw2" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <input type="radio" name="email" value="yes" id="mail_y">
            <label for="mail_y">메일 수신</label>
            <input type="radio" name="email" value="no" id="mail_n" checked>
            <label for="mail_n">메일 수신 안 함</label>
        </fieldset>
        <div id="buttons">
            <input type="submit" value="가입하기">
            <input type="reset" value="취소">
        </div>
    </form>

</body>

</html>
